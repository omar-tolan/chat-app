<!DOCTYPE html>
<html>

<head>

</head>

<body>
    Chat App
    <div id="messages"></div>
    <form id="message-form">
        <input name="input" placeholder="Write your messsage!">
        <button name="submitBtn" type="submit">Send</button>
    </form>
    <script id="messages-template" type="text/html">
        <div>
            <p>{{text}} - {{createdAt}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p><a target="_blank" href={{url}}>Open location in google maps</a> - {{createdAt}}</p>
        </div>
    </script>
    <button id="locationBtn">Send Location</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</body>

</html>
